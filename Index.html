<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    



    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">
                    Search By City
                </h3>
                <form id="city-form" class="card-body">
                    <label for="city" class="form-label">City</label>
                    <input name="city" type="text" id="city" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get City Info</button>
                </form>
                <div class="card-body" id="previous-cities"></div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div id="names-container" class="list-group"></div>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>

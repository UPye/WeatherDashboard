<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Dashboard</title>
</head>
<body>
    



    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header">
                    Search By City
                </h3>
                <form id="city-form" class="card-body">
                    <label for="city" class="from-label">City</label>
                    <input type="text" id="city" autofocus="true" class="form-input" />
                    <button class="btn">Get City Info</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
